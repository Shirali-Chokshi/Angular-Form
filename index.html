<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Registration Application</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900">
	<!-- Angular -->
	<script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-animate.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<!-- Application Specific -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services/authentication.js"></script>
	<script type="text/javascript" src="js/controllers/registration.js"></script>
	<script type="text/javascript" src="js/controllers/success.js"></script>
</head>
<body>
	<header>
		<nav class="cf" ng-include="'views/nav.html'">
		</nav>
	</header>
	<div class="page">
		<div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">
			<span class="userinfo">
				Hi {{currentUser.firstname}}
			</span>
			<a ng-href="#/login" ng-click="logout()">logout</a>
		</div>
		<main class="cf" ng-view>
		</main>
	</div>
</body>
</html>
